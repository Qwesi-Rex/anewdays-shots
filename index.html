                <script>
                    /**********************************
                     * Contact form code 
                     */


                    $('#contact_us').submit(function (e) {
                        e.preventDefault();

                        document.getElementById('submit_btn').innerHTML = "Loading...";

                        var name = $("input[id='fullname']").val();
                        var email = $("input[id='email']").val();
                        var phone = $("input[id='phone']").val();
                        var date = $("input[id='date']").val();
                        var package = $("input[id='package']").val();
                        var content = $("textarea[id='message']").val();
                        var event = $("input[id='event']").val();
                        //var event = $("#event option:selected").val();
                        //var event = $("span[id='event']").val();
                        var howdid = $("input[id='howdid']").val();


                        var formData = new FormData();
                        formData.append('name', name);
                        formData.append('email', email);
                        formData.append('phone', phone);
                        formData.append('date', date);
                        formData.append('package', package);
                        formData.append('howdid', howdid);
                        formData.append('event', event);
                        formData.append('content', content);

                        $.ajaxSetup({
                            headers: {
                                'X-CSRF-TOKEN': $('meta[name="csrf-token"]').attr('content')
                            }
                        });

                        $.ajax({
                            method: 'POST',
                            url: '/booking',
                            data: formData,
                            cache: false,
                            contentType: false,
                            processData: false,
                            success: function (data) {
                                // console.log(data);

                                $('#contact_us').trigger("reset");
                                document.getElementById('message').value = '';

                                $('#success_message').fadeIn().html(
                                    '<div class="alert alert-info alert-dismissible fade show" role="alert">  <strong>Your booking request has been submitted succesfully! You will receive an email shortly.  <button type="button" class="close" data-dismiss="alert" aria-label="Close">    <span aria-hidden="true">&times;</span>  </button></div>'

                                );

                                document.getElementById('submit_btn').innerHTML =
                                    `<input type="submit" value="Send" id="submit_book">`;

                                //  swal( "Updated Successfully", "", "success").then((value) => {
                                //     // $("#btn_sub").removeClass("m-loader m-loader--light m-loader--right m-loader--");
                                //           });
                            },
                            error: console.error
                        });

                    });
                </script>
